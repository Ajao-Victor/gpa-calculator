<html lang="en">

<body  class="main">
    <div style="margin-bottom: 20px;margin-top: 20px;">

    </div>
<div style="display: grid;grid-template-columns:35% 65%">
    <div style="width: 100%;border: 3px solid white;height: 500px;display: flex;flex-direction: column;gap: 15px;padding: 10px 3px 10px 3px;border-radius: 5px;">
        <input type="text" id="code" placeholder="course code" style="width:100% ;height: 32px;border-radius: 10px;border: 1px solid white;background-color: transparent;border: 1px solid blue;padding: 3px 3px 3px 10px;">
        <select name="unit" id="unit" style="width:100% ;height: 40px;border-radius: 10px;background-color: transparent;border: 1px solid blue;" class="form-control">
            <option value="" selected disabled>No of units</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select>
        <select name="grade" id="grade" style="width:100% ;height: 40px;border-radius: 10px;background-color: transparent;border: 1px solid blue;">
            <option value="" selected disabled>select gade</option>
            <option value="5">A</option>
            <option value="4">B</option>
            <option value="3">C</option>
            <option value="2">D</option>
            <option value="1">E</option>
        </select> <br><br>
        <input type="button" value="add grade" onclick="add()" style="width:100% ;height: 30px;border-radius: 10px;background-color: transparent;border: 1px solid blue;"> 
        <input type="button" value="check GPA" onclick="check()" style="width:100% ;height: 30px;border-radius: 10px;background-color: transparent;border: 1px solid blue;">
    </div>
        
        <div style="margin-left: 20px;">

            <div id="answer" style="color: white;">
        
            </div>
        </div>
</div>

        function  add() {
            if (document.getElementById("code").value == "") {
                document.getElementById("codedisplay").innerHTML = ""
            }
            else{
                document.getElementById("answer").innerHTML = ""
               
            let database = {
                courseCode : document.getElementById("code").value,

                numerator : document.getElementById("unit").value * document.getElementById("grade").value,
        }
            // console.log(database);

            database0.push(database)
            document.getElementById("codedisplay").innerHTML +=  `<tr><td>COURSE CODE: ${database.courseCode}   </td></tr>`

            document.getElementById("codedisplay").innerHTML += `<table> </table><br>`

            // console.log(gottenDatabase);

            for (let i= 0; i < gottenDatabase.length; i++) {

                //  console.log(gottenDatabase[i].courseUnit );
                   concatenatedUnits += `+${gottenDatabase[i].courseUnit}`
                   let addUnits = eval(concatenatedUnits)
                //    console.log( addUnits);
                   concatenatedNumerator += `+${gottenDatabase[i].numerator}`
                   let addTop = eval(concatenatedNumerator)
                //    console.log(addTop);
                    this.answer = addTop/addUnits
                //    console.log(answer);


                // if (this.answer >= 4.5 && this.answer<=5) {
                //     document.getElementById("answer").innerHTML = `GPA:${this.answer }<br> FIRSTCLASS`
                // }else if (this.answer >= 4 && this.answer<4.5) {
                //     document.getElementById("answer").innerHTML = `GPA:${this.answer }<br> SECONDCLASS upper`
                // }
                // else if (this.answer >= 3.5 && this.answer<4) {
                //     document.getElementById("answer").innerHTML = `GPA:${this.answer }<br> SECONDCLASS lower`
                // }
                // else if (this.answer >= 2.5 && this.answer<3.5) {
                //     document.getElementById("answer").innerHTML = `GPA:${this.answer }<br> THIRDCLASS`
                // }else if (this.answer >= 1 && this.answer<2.5) {
                //     document.getElementById("answer").innerHTML = `GPA:${this.answer }<br> pass`
                // }
                // else if (this.answer >= 0 && this.answer<1) {
                //     document.getElementById("answer").innerHTML = `GPA:${this.answer }<br> FAIL`
                // }  
            }
            }
            document.getElementById("code").value = ""
                document.getElementById("unit").value= ""
                document.getElementById("grade").value = ""
        }
        function check() {
            if (this.answer >= 4.5 && this.answer<=5) {
                    document.getElementById("answer").innerHTML = `GPA:${this.answer }<br> FIRSTCLASS`
                }else if (this.answer >= 4 && this.answer<4.5) {
                    document.getElementById("answer").innerHTML = `GPA:${this.answer }<br> SECONDCLASS upper`
                }
                else if (this.answer >= 3.5 && this.answer<4) {
                    document.getElementById("answer").innerHTML = `GPA:${this.answer }<br> SECONDCLASS lower`
                }
                else if (this.answer >= 2.5 && this.answer<3.5) {
                    document.getElementById("answer").innerHTML = `GPA:${this.answer }<br> THIRDCLASS`
                }else if (this.answer >= 1 && this.answer<2.5) {
                    document.getElementById("answer").innerHTML = `GPA:${this.answer }<br> pass`
                }
                else if (this.answer >= 0 && this.answer<1) {
                    document.getElementById("answer").innerHTML = `GPA:${this.answer }<br> FAIL`
                }  
        }
    </script>
</body>
